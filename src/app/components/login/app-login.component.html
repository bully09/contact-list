<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
                <h5 class="card-title text-center">Sign In</h5>
                <form class="form-signin">
                <div class="form-label-group">
                    <label for="inputUser">User</label>
                    <input type="text" id="inputUser" name="inputUser" class="form-control"  [(ngModel)]="credentials.username" required autofocus>
                </div>

                <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" name="inputPassword" class="form-control"  [(ngModel)]="credentials.password" required>
                </div>
                <br/>
                <button class="btn btn-lg btn-primary btn-block" type="button" (click)="login()" [disabled]="loading">Sign in</button>
                </form>
            </div>
        </div>
    </div>
</div>
